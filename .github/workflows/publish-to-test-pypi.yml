# 2025-08-26
# adapted from https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/

name: Publish Python 🐍 distribution 📦 to PyPI and TestPyPI

# only publish branch master (https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-including-branches-and-tags)
on:
  push:
    branches:
      - master
      - dev
    tags:
      - '*'
    workflow_dispatch:  # This enables manual triggering

jobs:
  build:
    name: Build distribution 📦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Create dev version for TestPyPI
      if: github.ref == 'refs/heads/dev'
      run: |
        pip install tomli-w tomli
        python3 -c "
        import tomli, tomli_w

        with open('pyproject.toml', 'rb') as f:
          data = tomli.load(f)

        # Try different possible locations for version
        current_version = None

        # Check if using [project] table (PEP 621)
        if 'project' in data and 'version' in data['project']:
            current_version = data['project']['version']
            location = 'project'
        # Check if using [tool.setuptools]
        elif 'tool' in data and 'setuptools' in data['tool'] and 'version' in data['tool']['setuptools']:
            current_version = data['tool']['setuptools']['version']
            location = 'tool.setuptools'
        # Check if using setuptools_scm or other dynamic versioning
        elif 'project' in data and 'dynamic' in data['project'] and 'version' in data['project']['dynamic']:
            print('Version is set to dynamic - cannot modify')
            exit(0)
        else:
            print('Could not find version in pyproject.toml')
            print('Available top-level keys:', list(data.keys()))
            if 'project' in data:
                print('project keys:', list(data['project'].keys()))
            exit(1)

        dev_version = f'{current_version}.dev${{ github.run_number }}'
        print(f'Creating dev version: {dev_version}')

        # Update version in the correct location
        if location == 'project':
            data['project']['version'] = dev_version
        elif location == 'tool.setuptools':
            data['tool']['setuptools']['version'] = dev_version

        with open('pyproject.toml', 'wb') as f:
            tomli_w.dump(data, f)
        "
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    if: github.ref_type == 'tag' && github.ref_name == 'master'
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/nzgeomname
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python 🐍 distribution 📦 to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/nzgeom

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution 📦 to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
